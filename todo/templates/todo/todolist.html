{% extends "base.html" %}
{% block title %}
代辦事項
{% endblock %}

{% block content %}

<h1>代辦事項</h1>
<hr>
{% for todo in todos %}
<small>{{todo.created}}</small>
<h1>{{todo.id}}</h1>
<h2>
    <a href="{% url 'viewtodo' todo.id %}">{{todo.title}}</a>
</h2>
{% if todo.text %}
<li>{{todo.text}}</li>
{% endif %}
{% if todo.important %}
<p style="color: red;">重要</p>
{% endif %}
<hr>

{% endfor %}
{% endblock %}
