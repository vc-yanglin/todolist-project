<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>

<body>
    <h1>代辦事項</h1>
    {% for todo in todos %}
    {% if todo.important %}
    <h2 style="color:red;">重要</h2>
    {% endif %}
    <h2> {{todo.title}}</h2>
    <li>{{todo.text}}</li>
    {% endfor %}
</body>

</html>
